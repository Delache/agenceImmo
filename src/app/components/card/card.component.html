<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{house.title}}</h5>
  <h6 class="card-subtitle mb-2 text-muted">{{house.category}}</h6>
  <p class="card-text">{{house.description}}</p>
    <p [ngStyle]="{color: getSoldValue()}">
      <span *ngIf="!house.sold">A vendre</span>
      <span *ngIf="house.sold">Vendu !</span>
    </p>
  </div>
</div>
