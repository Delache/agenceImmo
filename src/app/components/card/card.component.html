<div class="card h-100" style="width: 18rem;">
  <div class="card-body">
    <div *ngFor="let photos of house.photos; let first = first" class="w-100 my-auto">
      <img *ngIf="first" [src]="photos" alt="Property photo" class="w-100">
    </div>
    <h5 class="card-title">{{ house.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ house.category }}</h6>
    <p class="card-text">
      {{ house.category }}<span *ngIf="house.surface && house.surface !== undefined "> de {{ house.surface }}
        m²</span><span *ngIf="house.rooms && house.rooms !== undefined">, {{ house.rooms }} pièce(s)</span>.
    </p>
    <p>
      {{ house.price }} €
    </p>
    <p [ngStyle]="{color: getSoldValue(index)}">
      <span *ngIf="!house.sold">A vendre</span>
      <span *ngIf="house.sold">Vendu !</span>
    </p>
    <div class="text-center">
      <button class="btn btn-primary" type="button" [routerLink]="['/house', index]">Voir ce bien</button>
    </div>
  </div>
